<header>
	<h1 class="page-header">Device Sizes</h1>
</header>
<div class="content">
	<h2>Bootstrap uses media queries to detect the following screen types:</h2>
	<ul>
		<li>Phones (<768px): <code>xs</code> (default)</li>
		<li>Tablets (>768px): <code>sm</code></li>
		<li>Desktops (>992px): <code>md</code></li>
		<li>Big Desktops (>1200px): <code>lg</code></li>
	</ul>
</div>
